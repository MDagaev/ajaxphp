<!DOCTYPE html>
<html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">

    $("document").ready(function(){

        $.ajax({
            url: "test.php",
            type: "GET",
            success: function(){
                alert("Запрос произошел успешно");
            },
            complete: function(){
                alert("Запрос завершился");
            },
            error: function(){
                alert("Ошибка");
            },
            beforeSend: function(){
                alert("Перед запросом");
            }

        })

    });

</script>
</head>
